name: Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/s3-proj:latest
          
  Newman:
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - name: Docker image start
      run: docker run -d --name api --net host ${{ secrets.DOCKER_USERNAME }}/s3-proj:latest
    - name: Start Docker for MSSSql
      run: docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Gunnoe123' -e 'MSSQL_PID=Developer' -p 1450:1433 --name mssql -net host -d mcr.microsoft.com/mssql/server:2019-latest
    - name: Dump mssql docker logs after tests
      run: docker logs mssql
    - name: install ef tool
      run: dotnet tool install --global dotnet-ef
    - name: Check running containers
      run: |
        docker ps -a
    - name: Sleep to give containers time to deploy
      uses: juliangruber/sleep-action@v1
      with:
        time: 10s
    - name: Newman Action
      uses: matt-ball/newman-action@v1.0.4
      with: 
        collection: https://raw.githubusercontent.com/Maxximus007/s3-proj/main/tests/Article.postman_collection.json
        environment: https://raw.githubusercontent.com/Maxximus007/s3-proj/main/tests/Gunnoe-env.json
        delayRequest: 10000
